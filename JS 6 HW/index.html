<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="posts-wrap"></div>

<div class="comments-wrap"></div>
<script>

    fetch('https://jsonplaceholder.typicode.com/posts')

        .then(value => value.json())

        .then(value => {
            let postsWrap = document.getElementsByClassName('posts-wrap')[0];
            for (const post of value) {
                console.log(post)
                let div = document.createElement('div');
                div.innerText = postsWrap;
                postsWrap.append(div);
            }
        });

    fetch('https://jsonplaceholder.typicode.com/comments')

        .then(value => value.json())

        .then(value => {
            let commentsWrap = document.getElementsByClassName('comments-wrap')[0];
            for (const comment of value) {
                console.log(comment)
                let div = document.createElement('div');
                div.innerText = commentsWrap;
                commentsWrap.append(div);
            }
        });
</script>
</body>
</html>
