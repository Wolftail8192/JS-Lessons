<!--1.-->

<!--кожному елементу юзера створити кнопку, при клику на яку в окремий блок виводяться всі пости поточного юзера.-->
<!--Кожному елементу post створити кнопку, при клику на яку в окремий блок виводяться всі коментарі поточного поста-->

<div class="posts-wrap"></div>

<div class="comments-wrap"></div>
<script>

    fetch('https://jsonplaceholder.typicode.com/posts')

        .then(value => value.json())

        .then(value => {
            let postsWrap = document.getElementsByClassName('posts-wrap')[0];
            for (const post of value) {
                console.log(post)
                let div = document.createElement('div');
                div.innerHTML = post.id + '' + post.title + '' + post.body;
                postsWrap.append(div);
            }
        });

    fetch('https://jsonplaceholder.typicode.com/comments')

        .then(value => value.json())

        .then(value => {
            let commentsWrap = document.getElementsByClassName('comments-wrap')[0];
            for (const comment of value) {
                console.log(comment)
                let div = document.createElement('div');
                div.innerText = comment.id + '' + comment.name + '' + comment.email + '' + comment.body;
                commentsWrap.append(div);
            }
        });
</script>
</body>
</html>
